<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./styles.css/registro-user.css">
</head>
<body>
    <header>
        <img class="logo_ccaldas" src="./img/logo_ccaldas.png" alt="logo">
        <button id="back" onclick="window.location.href='facturacion.html'">Volver</button>
        <button id="salir" onclick="window.location.href='login Administrador.html'">Salir</button>
    </header>
    <div class="register-container">
        <h1>CHATARRERIA CALDAS</h1>
        <h2>Registro de Usuario</h2>
        <form>
            <input type="text" name="full-name" placeholder="Nombre Completo" required>
            <select name="document-type" required>
                <option value="" disabled selected>Tipo de documento</option>
                <option value="cedula-ciudadania">Cédula de Ciudadanía</option>
                <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                <option value="cedula-extranjeria">Cédula de Extranjería</option>
            </select>
            <input type="text" name="document-number" placeholder="Número de Documento" required>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="email" name="confirm-email" placeholder="Confirmar Correo Electrónico" required>
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">REGISTRAR</button>
        </form>
    </div>
</body>
</html>
