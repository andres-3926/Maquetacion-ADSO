<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compra</title>
    <link rel="stylesheet" href="styles.css/registro-compra.css">
</head>
<body>
    <div class="purchase-container">
        <h1>CHATARRERIA CALDAS</h1>
        <h2>Registro de Compra</h2>
        <div class="input-field">
            <h3>Recibo de Compra N°:</h3>
            <input type="text" id="recibo" readonly>
        </div>
        <div class="input-field">
            <h3>Fecha:</h3>
            <input type="text" id="fecha" readonly>
        </div>
        <div class="input-field">
            <h3>Cliente:</h3>
            <input type="text" name="cliente" placeholder="Nombre del Cliente" required>
        </div>
        <div class="input-field">
            <h3>Identificación:</h3>
            <input type="text" name="identificacion" placeholder="Número de Identificación" required>
        </div>
        <hr>
        <div class="input-field">
            <h3>Cantidad:</h3>
            <input type="text" name="cantidad" placeholder="Cantidad (kg o Und)" required>
        </div>
        <div class="input-field">
            <h3>Descripción:</h3>
            <select name="descripcion" required>
                <option value="" disabled selected>Selecciona el tipo de producto</option>
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <option value="producto3">Producto 3</option>
            </select>
        </div>
        <div class="input-field">
            <h3>Precio:</h3>
            <input type="text" name="precio" placeholder="Precio del Producto" required>
        </div>
        <div class="input-field">
            <h3>Subtotal:</h3>
            <input type="text" name="subtotal" placeholder="Subtotal" required>
        </div>
        <hr>
        <div class="input-field">
            <h3>Subtotal:</h3>
            <input type="text" id="subtotal-mostrar" readonly>
        </div>
        <div class="input-field">
            <h3>Ajuste:</h3>
            <input type="text" id="ajuste" placeholder="Ajuste" required>
        </div>
        <div class="input-field">
            <h3>Total Compra:</h3>
            <input type="text" id="total-compra" readonly>
        </div>
        <div class="input-field">
            <h3>Cajero:</h3>
            <input type="text" name="cajero" placeholder="Nombre del Cajero" required>
        </div>
        <button type="submit">Registrar</button>
    </div>
    <script src="./scripts.js/reg_compra.js"></script>
</body>
</html>
