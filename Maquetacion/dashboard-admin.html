<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administrador</title>
    <link rel="stylesheet" href="styles.css/dashboard-admin.css">
</head>
<body>
    <header>
        <img class="logo_ccaldas" src="./img/logo_ccaldas.png" alt="">
        <button id="salir" onclick="window.location.href='login Administrador.html'">Salir</button>
    </header>
    <main>
        <h2 class="bienvenida">Panel administrador</h2>
        <h3>Bienvenido, ¿Qué quieres hacer hoy?</h3>
        <div class="menu-grid">
            <div class="menu-item" id="usuarios" onclick="window.location.href='administrar_usuarios.html'">
                <img src="./img/group.png" alt="Usuarios">
                <span>Administrar usuarios</span>
            </div>
            <div class="menu-item" id="facturacion" onclick="window.location.href='facturacion.html'">
                <img src="./img/accounting.png" alt="Facturación">
                <span>Facturación</span>
            </div>
            <div class="menu-item" id="contabilidad">
                <img src="./img/bill (1).png" alt="Contabilidad">
                <span>Contabilidad</span>
            </div>
            <div class="menu-item" id="inventario">
                <img src="./img/inventory.png" alt="Inventario">
                <span>Inventario</span>
            </div>
        </div>
    </main>
    <script src="scripts.js/dashboard_adm.js"></script>
</body>
</html>
