<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
   <link rel="stylesheet" href="./styles.css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="./img/logo_ccaldas.png" alt="">
        <h2>Iniciar sesión</h2>
        <form>
            <select name="user-type" required>
                <option value="" disabled selected>Selecciona el tipo de usuario</option>
                <option value="administrador">Administrador</option>
                <option value="colaborador">Colaborador</option>
                <option value="otro">Otro</option>
            </select>
            <input type="password" name="password" placeholder="Contraseña" required>
            <a href="#">Olvidé mi contraseña</a>
            <button onclick="window.location.href='dashboard-admin.html'">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
