<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente Nuevo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h1, .register-container h2 {
            margin: 0 0 20px;
        }
        .register-container h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .register-container h2 {
            font-size: 18px;
            font-weight: bold;
        }
        .register-container select, .register-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #26ff00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container button:hover {
            background-color: #05f921;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>CHATARRERIA CALDAS</h1>
        <h2>Registro Cliente Nuevo</h2>
        <form>
            <input type="text" name="full-name" placeholder="Nombre Completo" required>
            <select name="document-type" required>
                <option value="" disabled selected>Tipo de Documento</option>
                <option value="cedula-ciudadania">Cédula de Ciudadanía</option>
                <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                <option value="cedula-extranjeria">Cédula de Extranjería</option>
            </select>
            <input type="text" name="document-number" placeholder="Número de Documento" required>
            <input type="text" name="rut" placeholder="RUT" required>
            <input type="text" name="address" placeholder="Dirección" required>
            <input type="tel" name="phone-number" placeholder="Número Telefónico" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <button type="submit">REGISTRAR</button>
        </form>
    </div>
</body>
</html>
